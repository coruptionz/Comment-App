<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="">
		<meta name="description" content="">

		<title></title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://use.fontawesome.com/eb232039dd.js"></script>

		<link type="text/css" rel="stylesheet" href="css/main.css">
		<link type="text/css" rel="stylesheet" href="css/animate.css">
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-s-offset-3" id="myDiv">
					<h1 id="header">Comment</h1>
					<p id="date"></p>

					<form id="todoForm">
						<div class="form-group">
							<input type="username" id="username" class="form-control" placeholder="Username">
						</div>
						<div class="form-group">
							<textarea id="comment" class="form-control" placeholder="Comment"></textarea>
						</div>
						<div class="form-group">
							<input id="userImage" placeholder="Insert your image here">
						</div>
						<div class="form-group">
							<button id="btn" type="button" onclick="todoList()" class="btn btn-primary btn-lg">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Include these both at the end of the body unless specified -->
		<!-- Includes jquery CDN for bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->

		<!-- Optional theme -->

		<!-- Latest compiled and minified JavaScript -->

		<script src="js/main.js"></script>
	</body>
</html>
